# Nginx 配置文件示例
# 將此配置添加到您的 Nginx 服務器配置中

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # 項目根目錄
    root /path/to/your/project;
    index editable_email_template.html;
    
    # 安全頭部設置
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 根路徑處理
    location = / {
        try_files /editable_email_template.html =404;
    }
    
    # HTML 文件處理
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }
    
    # 靜態資源緩存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 防止訪問隱藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 防止訪問備份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 錯誤頁面
    error_page 404 /editable_email_template.html;
    
    # 日誌設置
    access_log /var/log/nginx/casmara_access.log;
    error_log /var/log/nginx/casmara_error.log;
}

# HTTPS 配置（推薦）
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL 證書配置
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # SSL 安全設置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 其他配置與 HTTP 相同
    root /path/to/your/project;
    index editable_email_template.html;
    
    # ... 重複上面的 location 配置
}

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    return 301 https://$server_name$request_uri;
}